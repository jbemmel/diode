syntax = "proto3";

package diode.v1;

import "validate/validate.proto";

option go_package = "github.com/netboxlabs/diode/diode-sdk-go/diode/v1/diodepb";

// A platform
message Platform {
  uint64 id = 1 [(validate.rules).uint64.gte = 1];
  string name = 2 [(validate.rules).string = {
    min_len: 1,
    max_len: 100
  }];
}
